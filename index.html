
<html>
    <head>
        <title>Mi Formulario</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <style>
    
        </style>
    </head>
    <body>
    
    <center>
        <!--^[7|6]\d{8}$^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$-->
    
        <fieldset>
            
            <h1>Mi formulario</h1>
            <br>
    
    
            <form method="POST" id="myForm3">
                
                <div id="conexion" style="display:none;">
                    
                    <p id="hola"></p>
    
                    <input type="button" id="logout" value="logout">
    
                </div>
    
            </form>
    
            <form method="POST" onsubmit="iniciarSesion();return false" id="myForm1">
                
                <p style="display:none;" id="ok"></p>
    
                <div id="inicio" style="display:block;">
                    
                    <table>
                        <tr>
                            <td>
                                
                                <label class="usuario">Usuario*:</label>
    
                            </td>
    
                            <td>
                              

                                <input class="error" type="text" title="Introduce un email o un teléfono"  id="usuario" pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$" required>
                                </input>
                            </td>
                        </tr>
    
                        <tr>
                            
                            <td>
                                
                                <label class="contrasena">Contraseña*:</label>
    
                            </td>
    
                            <td>
                                
                                <input class="error" type="password" title="Introduce minimo 8 caracteres" id="contrasena" minlength="8" maxlength="12" pattern="[A-Za-z0-9!?-]{8,12}" required>
                                </input>
                            </td>
    
                            <td>
                                
                                <input type="button" id="mostrarOcultar" value="mostrar/ocultar"></input>
                                
    
                            </td>
    
                        </tr>
    
                        <tr>
                            
                            <td>
                                
                                <input type="submit" value="Acceder"></input>
    
                            </td>
                            <td>
                                
                                <input type="button" id="registrarme" value="Registrarme"></input>
    
                            </td>
    
                        </tr>
                    
                    
    
                    
                    
    
                    </table>
    
    
    
    
                </div>
    
    
            </form>
    
    
            <form method="POST" onsubmit="registrar();return false" id="myForm2">
                
                <div id="registro" style="display:none;">
                    
                    <h2><i><u>Registro</u></i></h2>
    
                    <table>
                        
                        <tr>
                            
                            <td>
                                
                                <label class="nombre" >Nombre*:</label>
    
                            </td>
    
                            <td>
                                
                                <input class="error" type="text" title="Inroduce un nombre con 15 caracteres como máximo" name="nombre" id="nombre" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{1,15}" required>
    
                            </td>
    
                        </tr>
    
                        <tr>
                            
                            <td>
                                
                                <label class="apellidos">Apellidos*:</label>
    
                            </td>
    
                            <td>
                                
                                <input class="error" type="text" title="Introduce tus apellidos,como máximo 15 caracteres" name="apellidos" id="apellidos" minlength="1" maxlength="15" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{1,15}" required>
    
                            </td>
    
                        </tr>

                        <tr>

                            <td>

                                <label class="emailMovil">Email o móvil*:</label>

                            </td>

                            <td>
                            
                                <input class="error" type="text" title="Introduce un email o un teléfono"  id="contact" pattern="^([0-9]{9})|([A-Za-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3})$" required>
                            </input>


                            </td>

                        </tr>

    
                        <tr>
                            
                            <td>
                                
                                <label class="pass1">Contraseña*:</label>
    
                            </td>
    
                            <td>
                                
                                <input class="error" type="password" id="pass1" pattern="[A-Za-z0-9!?-]{8,12}" minlength="8" maxlength="12" title="Introduce una contraseña con 8 caracteres como mínimo y 12 como máximo" required>
    
                            </td>
                            <td>
                                
                                <input type="button" id="showPass1" value="Mostrar/ocultar contraseña"></input>
    
                            </td>
    
                        </tr>
    
                        <tr>
                            
                            <td>
                                
                                <label class="pass2">Confirmar contraseña*:</label>
    
                            </td>
    
                            <td>
                                
                                <input class="error" type="password" name="confirmPass"  id="pass2" pattern="[A-Za-z0-9!?-]{8,12}" title="Repite la contraseña anterior" minlength="8" maxlength="12" required>
    
                            </td>
    
                            <td>
                                
                                <input type="button" id="showPass2" value="Mostrar/ocultar contraseña"></input>
    
                            </td>
    
                        </tr>
    
                        <tr>
                            
                            <td>
                                
                                <label class="fechaNacimiento" >Fecha de nacimiento:</label>
    
                            </td>
    
                            <td>
                                
                                <input type="date" id="fechaNacimiento" placeholder="fecha de nacimiento">
    
                            </td>
    
                        </tr>
    
                        <tr>
                            
                            <td>
                                
                                <input type="submit" value="Enviar datos"></input>
    
                            </td>
    
    
                        </tr>
    
                        <tr>
                            
                            <td>
                                
                                <input type="button" id="volverInicio" value="Volver a inicio"></input type="button">
    
                            </td>
    
    
                        </tr>
    
    
    
    
                    </table>
    
                </div>
    
            </form>
    
    
    
        </fieldset>
    
    </center>
    
    <script type="text/javascript" src="js/script.js">
        document.cookie = 'same-site-cookie=foo; SameSite=Lax'; 
        document.cookie = 'cross-site-cookie=bar; SameSite=None; Secure';
    </script>
    </body>
    </html>
